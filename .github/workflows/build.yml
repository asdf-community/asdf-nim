name: Build
on:
  pull_request:
    paths-ignore:
      - README.md
      - .github/workflows/build-latest-nightly.yml
  push:
    paths-ignore:
      - README.md
      - .github/workflows/build-latest-nightly.yml

jobs:
  # Run tests with bats
  bats_tests:
    name: Bats tests
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Disable tcp/udp offloading
        run: |
          # Prevent network slowness
          # See https://github.com/actions/virtual-environments/issues/1187#issuecomment-696195756
          # and https://github.com/enso-org/enso/pull/1159
          if [ "${{ runner.os }}" == "macOS" ]; then
            sudo sysctl -w net.link.generic.system.hwcksum_tx=0
            sudo sysctl -w net.link.generic.system.hwcksum_rx=0
          else
            sudo ethtool -K eth0 tx off rx off
          fi

      - name: Checkout plugin
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: Run tests
        run: |
          npm install --include=dev
          npx bats test --tap

  plugin_test_x86:
    name: Plugin test nim-${{ matrix.nim-version }} / ${{ matrix.libc }} / x86_64
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Test installation of official Linux binaries from nim-lang.org
          - os: ubuntu-latest
            nim-version: latest
            libc: linux-glibc
            require-binary: yes
          - os: ubuntu-latest
            nim-version: 1.4.2
            libc: linux-glibc
            require-binary: yes
          - os: ubuntu-latest
            nim-version: 1.2.8
            libc: linux-glibc
            require-binary: yes
          - os: ubuntu-latest
            nim-version: 1.0.10
            libc: linux-glibc
            require-binary: yes
          - os: ubuntu-latest
            nim-version: 0.20.2
            libc: linux-glibc
            require-binary: yes

          # Test building from git checkout
          - os: ubuntu-latest
            nim-version: ref:HEAD
            libc: linux-glibc
            require-binary: no

          # Test installation of unoffical macOS binaries from elijahr/nim-builds
          - os: macos-latest
            nim-version: latest
            libc: macOS
            require-binary: yes

    env:
      ASDF_NIM_REQUIRE_BINARY: ${{ matrix.require-binary }}

    steps:
      - name: Disable tcp/udp offloading
        run: |
          # Prevent network slowness
          # See https://github.com/actions/virtual-environments/issues/1187#issuecomment-696195756
          # and https://github.com/enso-org/enso/pull/1159
          if [ "${{ runner.os }}" == "macOS" ]; then
            sudo sysctl -w net.link.generic.system.hwcksum_tx=0
            sudo sysctl -w net.link.generic.system.hwcksum_rx=0
          else
            sudo ethtool -K eth0 tx off rx off
          fi

      # Optimization: re-use cached Nim->C compilation
      - name: Restore cache
        if: matrix.nim-version != 'ref:HEAD'
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: cache-${{ matrix.os }}-${{ matrix.nim-version }}

      - name: Install asdf
        uses: asdf-vm/actions/setup@v1

      - name: Install asdf-nim & test
        shell: bash
        run: |
          set -ueo pipefail
          mkdir -p asdf-nim
          cd asdf-nim
          git init
          git remote add origin "https://github.com/${GITHUB_REPOSITORY}.git"
          git fetch origin "$GITHUB_SHA" --depth 1
          git reset --hard FETCH_HEAD
          asdf plugin test nim . --asdf-tool-version ${{ matrix.nim-version }}

  # Test musl binary installation
  plugin_test_x86_musl:
    name: Plugin test nim-1.4.2 / linux-musl / x86_64
    runs-on: ubuntu-latest
    container: alpine:latest

    env:
      ASDF_NIM_REQUIRE_BINARY: yes

    steps:
      # Optimization: re-use cached Nim->C compilation
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: cache-ubuntu-latest-${{ matrix.nim-version }}

      - name: Install asdf dependencies
        run: apk add --update bash git curl coreutils tar

      # - name: Install asdf
      #   uses: asdf-vm/actions/setup@v1

      - name: Test plugin
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: nim -v
          version: 1.4.2

  # Test binary installation for a few non-x86 architectures
  plugin_test_non_x86:
    name: Plugin test nim-${{ matrix.nim-version }} / linux-glibc / ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Test on non-x86 Linux using run-on-arch-action
          - runs-on: ubuntu-latest
            nim-version: 1.4.2
            arch: armv7
          - runs-on: ubuntu-latest
            nim-version: 1.2.8
            arch: aarch64
          - runs-on: ubuntu-latest
            nim-version: 1.0.10
            arch: ppc64le

    steps:
      - name: Disable tcp/udp offloading
        run: |
          # Prevent network slowness
          # See https://github.com/actions/virtual-environments/issues/1187#issuecomment-696195756
          # and https://github.com/enso-org/enso/pull/1159
          if [ "${{ runner.os }}" == "macOS" ]; then
            sudo sysctl -w net.link.generic.system.hwcksum_tx=0
            sudo sysctl -w net.link.generic.system.hwcksum_rx=0
          else
            sudo ethtool -K eth0 tx off rx off
          fi

      # Optimization: re-use cached Nim->C compilation
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: cache-${{ matrix.arch }}-${{ matrix.nim-version }}

      - name: Checkout plugin
        uses: actions/checkout@v2

      # Install & run tests on non-x86
      - uses: uraimo/run-on-arch-action@v2.0.8
        name: Install Nim & run tests
        with:
          arch: ${{ matrix.arch }}
          distro: buster

          dockerRunArgs: |
            --volume "${HOME}/.cache:/root/.cache"

          setup: mkdir -p "${HOME}/.cache"

          shell: /usr/bin/env bash

          install: |
            apt-get update -q -y
            apt-get -qq install -y build-essential curl git hub xz-utils
            git clone https://github.com/asdf-vm/asdf.git "${HOME}/.asdf"

          env: |
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ASDF_NIM_REQUIRE_BINARY: yes

          run: |
            . "${HOME}/.asdf/asdf.sh"
            asdf plugin test nim . --asdf-tool-version ${{ matrix.nim-version }}
