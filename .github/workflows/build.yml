# yamllint disable rule:line-length

name: build

# yamllint disable rule:truthy
on:
  pull_request:
    branches: ["*"]
    paths:
      - .github/workflows/build.yml # changes to this file
      - bin/** # changes to asdf entrypoint scripts
      - lib/** # changes to library functions
      - share/** # changes to data files
      - shims/** # changes to shim scripts
      - test/** # changes to tests
      - package*.json # bats upgrade
  push:
    branches: ["main"]
    tags: ["*"]
    paths:
      - .github/workflows/build.yml # changes to this file
      - bin/** # changes to asdf entrypoint scripts
      - lib/** # changes to library functions
      - share/** # changes to data files
      - shims/** # changes to shim scripts
      - test/** # changes to tests
      - package*.json # bats upgrade
# yamllint enable rule:truthy

jobs:
  # Run tests with bats
  bats_tests:
    name: Bats tests
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run tests
        run: |
          npm install --include=dev
          [ -n "$(which bats)" ] || npm link bats
          npm run test -- --jobs 4

  plugin_test_x86:
    name: ðŸ‘‘${{ matrix.nim-version }}/${{ matrix.platform }}/x86_64
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Stable binary
          - os: ubuntu-latest
            nim-version: "latest:1.6"
            platform: linux-glibc

          # Stable binary
          - os: ubuntu-latest
            nim-version: "latest:2.2"
            platform: linux-glibc

          # Unstable binary
          - os: ubuntu-latest
            nim-version: "ref:version-2-0"
            platform: linux-glibc

          # Unstable binary
          - os: macos-latest
            nim-version: "ref:devel"
            platform: macOS

          # Build from source
          - os: ubuntu-latest
            nim-version: "ref:HEAD"
            platform: linux-glibc

          # Build from source
          - os: macos-latest
            nim-version: "latest:2.2"
            platform: macOS

    steps:
      # Optimization: re-use cached Nim->C compilation
      - name: Restore cache
        if: matrix.nim-version != 'ref:HEAD' && matrix.nim-version != 'latest'
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-${{ matrix.os }}-${{ matrix.nim-version }}

      - name: Upgrade bash
        if: runner.os == 'macOS'
        run: brew install bash parallel

      - name: Install asdf
        uses: asdf-vm/actions/setup@v4
        with:
          asdf_branch: master

      - name: Checkout plugin
        uses: actions/checkout@v4

      - name: Install asdf-nim & test
        shell: bash
        run: |
          set -uexo pipefail

          if [[ "${{ matrix.nim-version }}" == latest:* ]]; then
            # Extract the part after "latest:"
            version_prefix="${{ matrix.nim-version }}"
            version_prefix=${version_prefix#latest:}

            asdf plugin add nim .
            # Run asdf latest command to get the actual version
            tool_version=$(asdf latest nim "$version_prefix")
          else
            # Use the matrix version directly
            tool_version="${{ matrix.nim-version }}"
          fi

          asdf plugin test nim . \
            --asdf-tool-version \
            "${tool_version}" \
            --asdf-plugin-gitref \
            "${GITHUB_SHA}" \
            nim -v

  # Test musl installation
  plugin_test_x86_musl:
    name: ðŸ‘‘2.2.4/linux-musl/x86_64
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
      # Optimization: re-use cached Nim->C compilation
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-ubuntu-latest-2.2.4

      - name: Install dependencies
        run: apk add --update --no-cache --upgrade bash git curl coreutils tar xz grep build-base

      - name: Test plugin
        uses: asdf-vm/actions/plugin-test@v4
        with:
          asdf_branch: master
          command: nim -v
          version: "2.2.4"

  # Test installation for a few non-x86 architectures
  plugin_test_non_x86:
    name: ðŸ‘‘${{ matrix.nim-version }}/linux-glibc/${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Unstable binary
          - runs-on: ubuntu-latest
            nim-version: "ref:version-2-2"
            arch: aarch64

          # Unstable binary
          - runs-on: ubuntu-latest
            nim-version: "ref:version-1-6"
            arch: armv7

    steps:
      # Optimization: re-use cached Nim->C compilation
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-${{ matrix.arch }}-${{ matrix.nim-version }}

      - name: Checkout plugin
        uses: actions/checkout@v4

      # Install & run tests on non-x86
      - uses: uraimo/run-on-arch-action@v3
        name: Install Nim & run tests
        with:
          arch: ${{ matrix.arch }}
          distro: bookworm

          dockerRunArgs: |
            --volume "${HOME}/.cache:/root/.cache"

          setup: mkdir -p "${HOME}/.cache"

          shell: /usr/bin/env bash

          install: |
            set -uexo pipefail

            # Add Debian backports repository for newer Golang versions
            cat > /etc/apt/sources.list.d/debian-backports.sources << EOF
            Types: deb deb-src
            URIs: http://deb.debian.org/debian
            Suites: bookworm-backports
            Components: main
            Enabled: yes
            Signed-By: /usr/share/keyrings/debian-archive-keyring.gpg
            EOF

            # Update the package list and install dependencies
            apt-get update -q -y
            apt-get -qq install -y curl git xz-utils build-essential ca-certificates
            update-ca-certificates
            apt-get -qq install -y -t bookworm-backports golang-go

            # Install asdf
            go install github.com/asdf-vm/asdf/cmd/asdf@master
            echo 'export PATH="${HOME}/go/bin:${PATH}"' >> "${HOME}/.bashrc"

          env: |
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          run: |
            set -uexo pipefail
            update-ca-certificates

            source "${HOME}/.bashrc"

            if [[ "${{ matrix.nim-version }}" == latest:* ]]; then
              # Extract the part after "latest:"
              version_prefix="${{ matrix.nim-version }}"
              version_prefix=${version_prefix#latest:}

              # Run asdf latest command to get the actual version
              asdf plugin add nim .
              tool_version=$(asdf latest nim "$version_prefix")
            else
              # Use the matrix version directly
              tool_version="${{ matrix.nim-version }}"
            fi

            asdf plugin test nim . \
              --asdf-tool-version \
              "${tool_version}" \
              --asdf-plugin-gitref \
              "${GITHUB_SHA}" \
              nim -v
